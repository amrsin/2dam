<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Nuevo Contacto</title>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<script type="text/javascript">
 	function comprobar(){ 	
 		if(document.getElementById("nombre").value==""||
 			document.getElementById("email").value==""||
 			document.getElementById("telefono").value==""){
 				alert("faltan datos");
 			return false;
 		}
 		else{
 			return true;
 		}
 		
 	}
        function comprobarTelf(){
            if(isNaN(document.getElementById("telefono").value)){
                alert("El teléfono debe ser numérico");
                document.getElementById("edad").value="";
            }
        }
</script>
</head>
<body>
<form action="Controller?op=doAlta" method="post" onsubmit="return comprobar();">
	
    <br>
    <p><center>Nombre: &nbsp;<input id="nombre" type="text" name="nombre" size="20"/></center>

	<br/>
        <p><center>Email:  &nbsp; &nbsp; &nbsp;<input id="email" type="text" name="email" size="20"/></center>
	<br/>
        <p><center>Telefono:  &nbsp;<input id="telefono" onblur="comprobarTelf();" type="text" name="telefono" size="20"/></center>
	<br/>
        <br/>
        <center><input type="submit" value="Guardar"/></center>
</form>
    <center><a href="Controller?op=toMenu">Menu</a></center>
</body>
</html>
