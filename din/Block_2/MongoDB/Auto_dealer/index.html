<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/estilos.css">
  <link rel="stylesheet" href="node_modules/xel/themes/material.css">
  <script src="./node_modules/xel/xel.min.js"></script>
  <title>Auto Dealer</title>
</head>

<body style="background-color:#17202A">
  <br>
  <div class="window">
    <header class="card-header" style="color: white; text-align: center; background-color:#B03A2E; font-size: 25px; margin-bottom: 10px;" >Auto dealer
    </header>
 
    <div class="window-content">
      <div>

        <div>
          <div class="wrapper" id="wrapper">

          </div>
        </div>

      </div>
      <x-progressbar id="progress"></x-progressbar>
      

      
      <footer>

        <x-buttons tracking="-1" style="margin-left: 5px;">
          
        <x-button >
          <x-icon name="add"></x-icon>
      
          
          <dialog style="width: 250px; background-color:#e2f1f8">
            <x-box style = "margin-left: 50px;margin-top: 20px; margin-bottom: 10px;">
              <x-input skin="flat" id="txt_license_plate">
                <x-icon name="info"></x-icon>
                <x-label>License plate</x-label>
              </x-input>
      
              
            </x-box>
      
            <x-box style = "margin-left: 50px;margin-top: 20px; margin-bottom: 10px;">
              <x-input skin="flat" id="txt_brand">
                <x-icon name="info"></x-icon>
                <x-label>Brand</x-label>
              </x-input>
            </x-box>
      
            <x-box style = "margin-left: 50px;margin-top: 20px; margin-bottom: 10px;">
              <x-input skin="flat" id="txt_model">
                <x-icon name="info"></x-icon>
                <x-label>Model</x-label>
              </x-input>
            </x-box>
      
            <x-box style = "margin-left: 50px;margin-top: 20px; margin-bottom: 10px;">
              <x-input skin="flat" id="txt_year">
                <x-icon name="info"></x-icon>
                <x-label>Year</x-label>
              </x-input>
            </x-box>
      
            <x-box style = "margin-left: 50px;margin-top: 20px; margin-bottom: 10px;">
              <x-input skin="flat" id="txt_color">
                <x-icon name="info"></x-icon>
                <x-label>Color</x-label>
              </x-input>
            </x-box>
      
            <x-box style = "margin-left: 50px;margin-top: 20px; margin-bottom: 10px;">
              <x-input skin="flat" id="txt_kilometres">
                <x-icon name="info"></x-icon>
                <x-label>Kilometres</x-label>
              </x-input>
            </x-box>
      
            <x-box style = "margin-left: 50px;margin-top: 20px; margin-bottom: 10px;">
              <x-input skin="flat" id="txt_fuel">
                <x-icon name="info"></x-icon>
                <x-label>Fuel</x-label>
              </x-input>
            </x-box>
            
            <x-box style = "margin-left: 50px;margin-top: 20px; margin-bottom: 10px;">
              <x-input skin="flat" id="txt_doors">
                <x-icon name="info"></x-icon>
                <x-label>Doors</x-label>
              </x-input>
            </x-box>
      
            <x-box style = "margin-left: 50px;margin-top: 20px; margin-bottom: 10px;">
              <x-input skin="flat" id="txt_gear_change">
                <x-icon name="info"></x-icon>
                <x-label>Gear change</x-label>
              </x-input>
            </x-box>
            
            <x-box style = "margin-left: 50px;margin-top: 20px; margin-bottom: 10px;">
              <x-input skin="flat" id="txt_seats">
                <x-icon name="info"></x-icon>
                <x-label>Seats</x-label>
              </x-input>
            </x-box>
      
            <x-box style = "margin-left: 50px;margin-top: 20px; margin-bottom: 10px;">
              <x-input skin="flat" id="txt_price">
                <x-icon name="info"></x-icon>
                <x-label>Price</x-label>
              </x-input>
            </x-box>
            
            <x-button id="btn_save" style="margin-left: 40%; margin-bottom: 10px;"  onclick="this.closest('dialog').close()">
              <x-icon name="save"></x-icon>
            <x-/button>
          </dialog>

        </x-button>

          <x-button  >
            <x-icon name= "delete"></x-icon>

            <dialog style="width: 240px; background-color:#e2f1f8">
              <x-box style = "margin-left: 50px;margin-top: 30px; margin-bottom: 10px;">
                <x-input skin="flat" id="txt_license_plate_dlt">
                  <x-icon name="info"></x-icon>
                  <x-label>License plate</x-label>
                </x-input>

        
              </x-box>

                <x-icon name="delete" id="btn_dlt" style=" margin: 10px; margin-left: 45%;" onclick="this.closest('dialog').close()"></x-icon>
        
            </dialog>
            
            
          </x-button>

          <x-button >
            <x-icon name="edit"></x-icon>
        
            
            <dialog style="width: 250px; background-color:#e2f1f8">
              <x-box style = "margin-left: 50px;margin-top: 20px; margin-bottom: 10px;">
                <x-input skin="flat" id="txt_license_plate_update">
                  <x-icon name="info"></x-icon>
                  <x-label>License plate</x-label>
                  
                </x-input>
                  <x-icon name="search" id="btn_search"></x-icon>
        
                
              </x-box>
        
              <x-box style = "margin-left: 50px;margin-top: 20px; margin-bottom: 10px;">
                <x-input skin="flat" id="txt_brand_update">
                  <x-icon name="info"></x-icon>
                  <x-label>Brand</x-label>
                </x-input>
              </x-box>
        
              <x-box style = "margin-left: 50px;margin-top: 20px; margin-bottom: 10px;">
                <x-input skin="flat" id="txt_model_update">
                  <x-icon name="info"></x-icon>
                  <x-label>Model</x-label>
                </x-input>
              </x-box>
        
              <x-box style = "margin-left: 50px;margin-top: 20px; margin-bottom: 10px;">
                <x-input skin="flat" id="txt_year_update">
                  <x-icon name="info"></x-icon>
                  <x-label>Year</x-label>
                </x-input>
              </x-box>
        
              <x-box style = "margin-left: 50px;margin-top: 20px; margin-bottom: 10px;">
                <x-input skin="flat" id="txt_color_update">
                  <x-icon name="info"></x-icon>
                  <x-label>Color</x-label>
                </x-input>
              </x-box>
        
              <x-box style = "margin-left: 50px;margin-top: 20px; margin-bottom: 10px;">
                <x-input skin="flat" id="txt_kilometres_update">
                  <x-icon name="info"></x-icon>
                  <x-label>Kilometres</x-label>
                </x-input>
              </x-box>
        
              <x-box style = "margin-left: 50px;margin-top: 20px; margin-bottom: 10px;">
                <x-input skin="flat" id="txt_fuel_update">
                  <x-icon name="info"></x-icon>
                  <x-label>Fuel</x-label>
                </x-input>
              </x-box>
              
              <x-box style = "margin-left: 50px;margin-top: 20px; margin-bottom: 10px;">
                <x-input skin="flat" id="txt_doors_update">
                  <x-icon name="info"></x-icon>
                  <x-label>Doors</x-label>
                </x-input>
              </x-box>
        
              <x-box style = "margin-left: 50px;margin-top: 20px; margin-bottom: 10px;">
                <x-input skin="flat" id="txt_gear_change_update">
                  <x-icon name="info"></x-icon>
                  <x-label>Gear change</x-label>
                </x-input>
              </x-box>
              
              <x-box style = "margin-left: 50px;margin-top: 20px; margin-bottom: 10px;">
                <x-input skin="flat" id="txt_seats_update">
                  <x-icon name="info"></x-icon>
                  <x-label>Seats</x-label>
                </x-input>
              </x-box>
        
              <x-box style = "margin-left: 50px;margin-top: 20px; margin-bottom: 10px;">
                <x-input skin="flat" id="txt_price_update">
                  <x-icon name="info"></x-icon>
                  <x-label>Price</x-label>
                </x-input>
              </x-box>
              
              <x-button id="btn_save_update" style="margin-left: 40%; margin-bottom: 10px;"  onclick="this.closest('dialog').close()">
                <x-icon name="save"></x-icon>
              <x-/button>
            </dialog>
  
          </x-button>

          <x-button id="btn_exit">
            <x-icon name="exit-to-app"></x-icon>
            <dialog >
              <main>
                <h5>Are you sure you want to exit Auto dealer?</h5>
                <x-box style="align-items: center; justify-content: center; margin: 20px;">

                <x-button id="disagree_button"  onclick="this.closest('dialog').close()">
                  <x-label>Disagree</x-label>
                </x-button>
                <x-button toggled id="agree_button">
                  <x-label>Agree</x-label>
                </x-button>
              </x-box>
              </main> 
          </dialog>
         </x-button>
        </x-buttons>

      </footer>
    </div>
    <br>
    <br>
    <br>
    <x-notification style="background-color:#17202A; color: white;"id="notification" timeout="2500"></x-notification>
    <script>require('./app.js')</script>
</body>
</html>
