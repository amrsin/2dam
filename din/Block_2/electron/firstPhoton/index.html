<!DOCTYPE html>
<html>

<head>
    <title>Photon</title>
    <! - Stylesheets ->
        <link rel="stylesheet" href="photon.min.css">
</head>

<! - Stylesheets ->
<link rel="stylesheet" href="./photon.min.css">

<body>

    <div class="window">
        <! - Base class to create photon window ->
            <! - Header bar ->
                <header class="toolbar toolbar-header">
                    <h1 class="title">Header</h1>
                </header>
                <! - Main content of the window ->
                    <div class="window-content">
                        <! - Panel class ->
                            <div class="pane-group">
                                <! - Right panel ->
                                    <div class="pane-sm sidebar">
                                        TextField
                                    </div>
                                    <! - Center panel ->
                                        <div class="pane">
                                            <br>
                                            <div id="etiquetas">
                                                <label for="text" >Campo de texto HTML:</label>
                                                <br>
                                                <input type="text" name="text" id="text">
                                                <input type="button" value="Button" class="btn btn-large btn-primary name="button" id="button">
                                            </div>
                                            <div id="sample">
                                            </div>
                                            <script src="./functions.js"></script>
                                        </div>
                            </div>
                    </div>
                    <! - Foot bar ->
                        <footer class="toolbar toolbar-footer">
                            <h1 class="title">Amritpal Singh</h1>
                        </footer>
    </div>
</body>

</html>
