<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pizza order</title>
    <link rel="stylesheet" href="./photon.min.css">

</head>

<body>

    <h1 class="h1">Pizza order</h1>
    <form>
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" placeholder="Name" , id="input_name" required>
        </div>

        <div class="form-group">
            <label>Surname</label>
            <input type="text" class="form-control" placeholder="Surname" id="input_surname" required>
        </div>

        <label>Type</label>
        <div class="radio">
            <label>
                <input type="radio" name="radios" id= "radio_vegetables" value="Vegetables! (seasonal veggie medley)
                " checked>
                Vegetables! (seasonal veggie medley)
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="radios" id="radio_classic" value="Classic sausage (Italian sausage and peppers)">
                Classic sausage (Italian sausage and peppers)
            </label>
        </div>

        <label>Pizza toppings</label>
        <div class="checkbox">
            <label>
                <input type="checkbox" id="chk_cheese" value="Cheese"> Cheese
            </label>
        </div>
        <div class="checkbox" >
            <label>
                <input type="checkbox" id="chk_spinach"value="Spinach"> Spinach
            </label>
        </div>

        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" id="chk_pepperoni" value="Pepperoni"> Pepperoni

            </label>
        </div>

        <label>Size</label>
        <select class="form-control" , id="stick">

            <option value="Small">Small</option>
            <option value="Medium" selected>Medium</option>
            <option value="Large">Large</option>
            <option value="Extra large">Extra large</option>
        </select>

        <br> <br>
        <div class="form-actions">
            <button type="submit" class="btn btn-form btn-default" id="btn_cancel">Cancel</button>
            <button type="submit" class="btn btn-form btn-primary"id="btn_ok">OK</button>
        </div>
    </form>

    <script src="./functions.js"></script>
</body>

</html>
